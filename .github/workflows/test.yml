name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: 98e96cb4d328154cc69e3c5d9c737180
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Install Dependency
        run: |
          sudo apt install make

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Running Tests
        run: |
          go mod tidy
          make test
