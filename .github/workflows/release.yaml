name: Release
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  image-build:
    name: Build cloudflare-tunnel-operator Custom Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: walnuts1018
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Get Tag from Release
        id: GetTag
        run:
          echo "ImageTag=${{ github.ref_name }}" >> $GITHUB_OUTPUT


      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=ghcr.io/walnuts1018/cloudflare-tunnel-operator-cache
          cache-to: type=registry,mode=max,ref=ghcr.io/walnuts1018/cloudflare-tunnel-operator-cache
          build-args: TARGETOS=linux
          tags: |
            ghcr.io/walnuts1018/cloudflare-tunnel-operator:latest
            ghcr.io/walnuts1018/cloudflare-tunnel-operator:${{ steps.GetTag.outputs.ImageTag }}

  chart-release:
    runs-on: ubuntu-latest
    needs: image-build
    if: ${{ github.event_name == 'release' && success() }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set chart version
        run: |
          sed --in-place "s/version-placeholder/${{ github.ref_name }}/g" charts/cloudflare-tunnel-operator/Chart.yaml
          sed --in-place "s/version-placeholder/${{ github.ref_name }}/g" charts/cloudflare-tunnel-operator/Chart.yaml
          sed --in-place "s/latest/${{ github.ref_name }}/g" charts/cloudflare-tunnel-operator/values.yaml
          sed --in-place "s/repository: controller/repository: ghcr.io\/walnuts1018\/cloudflare-tunnel-operator/g" charts/cloudflare-tunnel-operator/values.yaml

      - name: Create release notes
        run: |
          # Helm Chart のリリースノートには、本体のリリースへのリンクを追加する
          tag_version=${{ github.ref_name }}
          cat <<EOF > ./charts/cloudflare-tunnel-operator/RELEASE.md
          Helm chart [$tag_version](https://github.com/walnuts1018/cloudflare-tunnel-operator/releases/tag/$tag_version)

          EOF

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          config: cr.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
